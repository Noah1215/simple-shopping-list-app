<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f14b1264ed.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items"></ul>
      <footer class="footer">
        <form class="new__form">
          <input type="text" class="footer__input" />
          <button type="submit" class="footer__button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
